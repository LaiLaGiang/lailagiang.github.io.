<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container" class="container">
        <h2 style="color: blue;">LaiLaGiang By 4Lua</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Tai Khoan</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mat Khau</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Dang nhap</button>
        </form>
    </div>

    <div id="upload-container" class="container" style="display: none;">
        <h2>Upload File</h2>
        <form id="upload-form">
            <div class="input-group">
                <label for="file-upload">Choose file to upload</label>
                <input type="file" id="file-upload" name="file-upload" required>
            </div>
            <button type="submit">Upload</button>
        </form>
        <div id="file-link" style="display: none;">
            <p>File uploaded successfully. <a id="download-link" href="#">Download file</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
